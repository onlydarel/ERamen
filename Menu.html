<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ERamen Store</title>
  <link rel="shortcut icon" href="Assets/ramen_dojo.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="Style/menustyle.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Montaga' rel='stylesheet'>
</head>

<body>
  
  <header>
    <nav id="navbar">
      <ul class="navbar">
        <a href="Homepage.html" class="logo">
          <img src="Assets/ramen_dojo.png" alt="Logo">
        </a>
        <li><a href="Homepage.html" class="active">Home</a></li>
        <li><a href="AboutUs.html">About Us</a></li>
        <li><a href="Menu.html">Menu</a></li>
        <li><a href="Promotion.html">Promotion</a></li>
        <li><a href="ContactUs.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="ramen">
    <h2>Ramen</h2>
    <p>
      "Crafted with<br>passion, served<br>with love—your<br>ramen destination."
    </p>
    <div class="find-store">
      <a href="#" class="button-learn-more">Find a store!</a>
    </div>
    <div class="ramen-slider">
      <div class="ramen-cont fade">
        <img src="Assets/ramen1.png" alt="Ramen 1" id="ramen-1">
      </div>
    
      <div class="ramen-cont fade">
        <img src="Assets/ramen2.png" alt="Ramen 2" id="ramen-2">
      </div>
    
      <div class="ramen-cont fade">
        <img src="Assets/ramen3.png" alt="Ramen 3" id="ramen-3">
      </div>
    
      <div class="ramen-cont fade">
        <img src="Assets/ramen4.png" alt="Ramen 4" id="ramen-4">
      </div>
        
      <a class="prev" onclick="plusSlides(-1)"><img src="Assets/ramen-arrow.png" id="prev-arrow"></a>
      <a class="next" onclick="plusSlides(1)"><img src="Assets/ramen-arrow.png" id="next-arrow"></a>
    </div>

    <div class="sd-slider">
      <div class="sd-slide">
        <img src="Assets/slide1.png" alt="Slide 1" id="side-1">
      </div>
      <div class="sd-slide">
        <img src="Assets/slide2.png" alt="Slide 2" id="side-2">
      </div>
    </div>
  </div>
  
  <div class="drinks">
    <img src="Assets/table.png" alt="table" class="table">
    <img src="Assets/menu-bg.jpg" class="bg" id="mountains">
    <div class="drink-list">
      <p class="ocha-text">Ocha</p>
      <img src="Assets\green-tea.png" id="ocha">

      <p class="margarita-text">Margarita<br>Martini</p>
      <img src="Assets\margarita.png" id="margarita">

      <p class="mojito-text">Mojito</p>
      <img src="Assets\mojito.png" id="mojito">

      <p class="sunrise-text">Sunrise<br>Cocktail</p>
      <img src="Assets\orange-cocktail.png" id="orange">

      <p class="carribean-text">Carribean<br>Cocktail</p>
      <img src="Assets\carribean-cocktai.png" id="carribean">

      <p class="shochu-text">Shochu</p>
      <img src="Assets/shochu-glass.png" id="shochu-glass">
      <img src="Assets/shochu-bottle.png" id="shochu-bottle">

      <p class="sake-text">Sake</p>
      <img src="Assets\sake.png" id="sake">
    </div>
  </div>


  <div class="footer">
    <p>© PT. EFood Indonesia. All Rights Reserved.</p>
    <div class="facebook">
      <a href="https://www.facebook.com/">
        <img src="Assets\facebook.png" alt="">
      </a>
    </div>
    <div class="instagram">
      <a href="https://www.instagram.com/">
        <img src="Assets\ig.png" alt="">
      </a>
    </div>
    <div class="twitter">
      <a href="https://twitter.com/i/flow/login">
        <img src="Assets\twt.png" alt="">
      </a>
    </div>
  </div>

  <script type="text/javascript" src="script/menuscript.js"></script>
</body>
</html>
